
<div id="logindiv">

    <form>  
<div id="loginleft">
    <h1 style="margin: 16px" class="login text-white">Register</h1>



        <div class="form-group col-xs-2 text-white">
          <label for="username">User Name</label>
          <input type="text" style="max-width: 250px;" class="form-control col-xs-2" id="username" aria-describedby="usernameHelp" placeholder="Enter username">
          <small id="usernameHelp" class="form-text text-muted">Go for something that scream "you."</small>
        </div>

        <div class="form-group col-xs-2 text-white">
            <label for="firstname">First Name</label>
            <input type="text" style="max-width: 250px;" class="form-control col-xs-2" id="firstName" aria-describedby="firstHelp" placeholder="Enter your name">
            
          </div>

        <div class="form-group col-xs-2 text-white">
            <label for="lastname">Last Name</label>
            <input type="text" style="max-width: 250px;" class="form-control col-xs-2" id="lastname" placeholder="Last name">
            
          </div>  

          <div class="form-group text-white">
            <label for="exampleSelect1">Example select</label>
            <select class="form-control" id="gender ">
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            
            </select>
          </div>
        
       
    

</div>
<div id="loginright">
    <div class="form-group col-xs-2 text-white">
        <label for="exampleInputEmail1">Birth Day</label>
        <input type="date" style="max-width: 250px;" class="form-control col-xs-2" id="birthday"  placeholder="Enter Birthday">
       
      </div>

      <div class="form-group col-xs-2 text-white">
        <label for="exampleInputEmail">Email address</label>
        <input type="email" style="max-width: 250px;" class="form-control col-xs-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div class="form-group col-xs-2 text-white">
        <label for="exampleInputPassword1">Password</label>
        <input style="max-width: 250px;" type="password" class="form-control col-xs-2" id="exampleInputPassword1" placeholder="Password">
      </div>
   
 
            <p></p><br>
            <button type="submit" (click)="onRegisterButtonClick()" class="btn btn-light">Submit</button>
         
    
    </div>

</form>
</div>
