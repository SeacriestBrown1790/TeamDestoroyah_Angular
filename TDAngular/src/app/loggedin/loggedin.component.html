
<div id="logindiv">

  
<div id="loginleft">
    <h1 class="login text-white">Lets log in</h1>


<form #serv=ngForm (ngSubmit)="submission(serv)">
        <div class="form-group col-xs-2 text-white">
          <label for="exampleInputEmail1">Email address</label>

       
          

          <input type="email" style="max-width: 200px;" class="form-control col-xs-2" id="email" aria-describedby="emailHelp" placeholder="Enter email" name ="email" ngModel>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

        </div>
        <div class="form-group col-xs-2 text-white">
          <label for="exampleInputPassword1">Password</label>
          <input style="max-width: 200px;" type="password" class="form-control col-xs-2" id="password" placeholder="Password" name="password" ngModel>
        </div>
        
        



         <div class="button_container" >

       

                <button class="btn" style="width: 200px; margin-top: 200px; margin-left: -389px;"><span><input type="submit"
                  style="background-color: transparent; border: none"
                  class="" value="">Log In</span></button>
     
            </div>

      </form>

</div>
<div id="loginright">
    <h1 class="login text-white">Register</h1>
   
    
    <form class="col-xs-2">
            
      <div class="button_container" >

       

        <button class="btn" (click)="onRegisterButtonClick()" style="width: 200px; margin-top: 100px; margin-left: -30px;"><span><input type="submit"
          style="background-color: transparent; border: none"
          class="" value="">Sign Up</span></button>

    </div>

            
          </form>
    
    </div>

</div>
