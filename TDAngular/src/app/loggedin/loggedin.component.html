
<div id="logindiv">

  
<div id="loginleft">
    <h1 class="login text-white">Lets log in</h1>


<form>
        <div class="form-group col-xs-2 text-white">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" style="max-width: 200px;" class="form-control col-xs-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          
        </div>
        <div class="form-group col-xs-2 text-white">
          <label for="exampleInputPassword1">Password</label>
          <input style="max-width: 200px;" type="password" class="form-control col-xs-2" id="exampleInputPassword1" placeholder="Password">
        </div>
        
        <button type="submit" (click)="onLogInButtonClick()" class="btn btn-primary col-xs-2">Submit</button>
      </form>

</div>
<div id="loginright">
    <h1 class="login text-white">Register</h1>
   
    
    <form class="col-xs-2">
            
            <button type="submit" (click)="onRegisterButtonClick()" class="btn btn-primary">Submit</button>
          </form>
    
    </div>

</div>
