
<div id="logindiv">

  
<div id="loginleft">
    <h1 class="login text-white">Lets log in</h1>


<form #serv=ngForm (ngSubmit)="submission(serv)">
        <div class="form-group col-xs-2 text-white">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" style="max-width: 200px;" class="form-control col-xs-2" id="email" aria-describedby="emailHelp" placeholder="Enter email" name ="email" ngModel>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group col-xs-2 text-white">
          <label for="exampleInputPassword1">Password</label>
          <input style="max-width: 200px;" type="password" class="form-control col-xs-2" id="password" placeholder="Password" name="password" ngModel>
        </div>
        
        <input type="submit" class="btn btn-primary col-xs-2" value="submit">
      </form>

</div>
<div id="loginright">
    <h1 class="login text-white">Register</h1>
   
    
    <form class="col-xs-2">
            
            <input type="submit" (click)="onRegisterButtonClick()" class="btn btn-primary" value="submit">
          </form>
    
    </div>

</div>
